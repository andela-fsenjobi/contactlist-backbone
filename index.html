<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <!-- <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"> -->
  <link rel="stylesheet" href="/css/skeleton.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="/css/normalize.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="/css/custom.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="/css/app.css" media="screen" title="no title" charset="utf-8">
  <title>Contactlist App</title>
</head>
<body>
  <div class="container">
    <ul class="navbar-list">
      <li class="navbar-item"><a class="navbar-link" href="#intro">Intro</a></li>
      <li class="navbar-item"><a class="navbar-link" href="#">Code</a></li>
      <li class="navbar-item"><a class="navbar-link" href="#examples">Examples</a></li>
      <li class="navbar-item"><a class="navbar-link" href="#">More</a></li>
    </ul>
  </div>
  <div class="container">

    <div class="row">
      <div class="six columns" id="container">Two</div>
      <div class="six columns" id="details">Ten</div>
    </div>

  </div>
  <script type="text/template" id="customer-header">
    <h4 style="display:inline">My Customers</h4><span class="right" id="button-container"></span>
  </script>

  <script type="text/template" id="customer-detail">
    <a href='#customer/<%= id %>' class="single-item">
      <span><%= name %></span>
      <h6><%= phone %></h6>
    </a>
    <a href="#" class="delete-customer">X</a>
  </script>

  <script type="text/template" id="transaction-detail">
    <a href='#transaction/<%= id %>'><%= amount %> | <%= status %></a>
  </script>

  <script type="text/template" id="login-form">
    <div>
      <div><label>Email</label></div>
      <input type="text" id="login-email" placeholder="Email"/>
      <div><label>Password</label></div>
      <input type="password" id="login-password" placeholder="Password"/>
      <div>&nbsp;</div>
        <button id="login-submit">Submit</button>
    </div>
  </script>

  <script type="text/template" id="customer-form">
    <div>
      <div><label>Name</label></div>
      <input type="text" id="customer-name" placeholder="Email"/>
      <div><label>Phone</label></div>
      <input type="phone" id="customer-phone" placeholder="Phone"/>
      <div>&nbsp;</div>
      <button id="customer-submit">Submit</button>
    </div>
  </script>

  <script type="text/template" id="transaction-form">
    <div>
      <div><label>Name</label></div>
      <input type="number" id="transaction-amount" placeholder="Amount"/>
      <div><label>Phone</label></div>
      <input type="date" id="transaction-expiry" placeholder="Expiry"/>
      <div><label>Status</label></div>
      <label><input type="radio" name="transaction-status" id="transaction-status-paid" value="Paid"/>Paid</label>
      <label><input type="radio" name="transaction-status" id="transaction-status-unpaid" value="Unpaid"/>Unpaid</label>
      <div>&nbsp;</div>
      <button id="transaction-submit">Submit</button>
    </div>
  </script>

  <script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="node_modules/underscore/underscore.js"></script>
	<script src="node_modules/backbone/backbone.js"></script>
  <script src="js/override_nested_model.js"></script>

  <script src="js/models/customer.js"></script>
  <script src="js/models/transaction.js"></script>
  <script src="js/models/session.js"></script>
  <script src="js/collections/customers.js"></script>
  <script src="js/collections/transactions.js"></script>

  <script src="js/views/login.js"></script>
  <script src="js/views/customers/customer.js"></script>
  <script src="js/views/customers/transaction.js"></script>
  <script src="js/router.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
