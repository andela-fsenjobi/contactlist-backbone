<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="/css/skeleton.css">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/custom.css">
  <link rel="stylesheet" href="/css/app.css">
  <title>Contactlist App</title>
</head>
<body>
  <div class="container">
    <ul class="navbar-list">
      <li class="navbar-item"><a class="navbar-link" href="/">Contactlist Home</a></li>
      <li class="navbar-item"><a class="navbar-link" href="#">Code</a></li>
      <li class="navbar-item"><a class="navbar-link" href="#logout">Logout</a></li>
    </ul>
  </div>
  <div class="container">
    <div class="row">
      <div class="twelve columns" id="container"></div>
    </div>
  </div>

  <script type="text/template" id="customer-detail">
    <div class="content">
      <div class="avatar">
      </div>
      <a href='#customer/<%= id %>' class="single-item">
        <span><%= name %></span>
        <span class="small"><%= phone %></span>
      </a>
      <div class="action">
        <a href="#" class="delete-customer">X</a>
        <a href="#" class="edit-customer">Edit</a>
      </div>
    </div>
  </script>

  <script type="text/template" id="transaction-detail">
      <td>
        <span>Amount: &#8358; <%= amount %>.00</span>
        <span class="small"><%= expiry %></span>
      </td>
      <td><%= status %></td>
      <td><a href="#" class="edit-transaction">Edit</a></td>
  </script>

  <script type="text/template" id="login-form">
    <div>
      <div><label>Email</label></div>
      <input type="text" id="login-email" placeholder="Email"/>
      <div><label>Password</label></div>
      <input type="password" id="login-password" placeholder="Password"/>
      <div>&nbsp;</div>
        <button id="login-register" class="button">Register</button>
        <button id="login-submit" class="button button-primary">Login</button>
    </div>
  </script>

  <script type="text/template" id="customer-form">
    <div>
      <div><label>Name</label></div>
      <input type="text" id="customer-name" placeholder="Email"/>
      <div><label>Phone</label></div>
      <input type="number" id="customer-phone" placeholder="Phone"/>
      <div>&nbsp;</div>
      <button id="customer-cancel" class="button">Cancel</button>
      <button id="customer-submit" class="button button-primary">Submit</button>
    </div>
  </script>

  <script type="text/template" id="transaction-form">
    <div>
      <div><label>Amount</label></div>
      <input type="number" id="transaction-amount" placeholder="Amount"/>
      <div><label>Expiry</label></div>
      <input type="date" id="transaction-expiry" placeholder="Expiry"/>
      <div>&nbsp;</div>
      <button id="transaction-cancel" class="button">Cancel</button>
      <button id="transaction-submit" class="button button-primary">Submit</button>
    </div>
  </script>

  <script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="node_modules/underscore/underscore.js"></script>
	<script src="node_modules/backbone/backbone.js"></script>


  <script src="js/app.js"></script>
  <script src="js/models/customer.js"></script>
  <script src="js/models/transaction.js"></script>
  <script src="js/models/session.js"></script>
  <script src="js/models/user.js"></script>
  <script src="js/collections/customers.js"></script>
  <script src="js/collections/transactions.js"></script>

  <script src="js/views/login.js"></script>
  <script src="js/views/customers/customer.js"></script>
  <script src="js/views/customers/transaction.js"></script>
  <script src="js/router.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
